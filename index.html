<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Typing Game</title>
</head>
<body>
    <div class="header">
        <h1>타이핑 마스터</h1>
    </div>
    <div class="word-display">
        Hello
    </div>
    <div class="word-input-box">
        <input type="text" class="word-input">
    </div>
    <div class="game-info">
        <div>
            남은 시간: <span id="time">0</span>초
        </div>
        <div>
            획득 점수: <span id="score">0</span>점
        </div>
    </div>
    <div id="finalScore">
    </div>
    <button id="button">게임 시작</button>
    <script src="main.js"></script>
</body>
</html>
